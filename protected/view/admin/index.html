<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<{include file='admin/lib/meta.html'}>
<link rel="stylesheet" type="text/css" href="<{$APP_PATH}>/i/css/admin/vfb2b.css" />
<link rel="stylesheet" type="text/css" href="<{$APP_PATH}>/i/css/admin/login.css" />
<script type="text/javascript" src="<{$APP_PATH}>/i/js/jquery.js"></script>
<script type="text/javascript" src="<{$APP_PATH}>/i/js/admin/vfb2b.js"></script>
<script type="text/javascript" src="<{$APP_PATH}>/i/js/md5.js"></script>
<script type="text/javascript">
var url = window.location.href; 
if (url.indexOf("https") < 0 && !<{$is_localhost}>) { 
url = url.replace("http:", "https:"); 
window.location.replace(url); 
}
function login(btn){
  $('#username').vfLoginChecker();
  $('#password').vfLoginChecker();
  if($('#captcha').size() > 0){
    $('#captcha').vfLoginChecker();
  }
  $('form').vfLoginFormChecker({
    beforeSubmit: function(){
      $(btn).addClass('disabled').text('正在登陆').prop('disabled', true);
      dbaSetCipher('password', 'MANNABOOK');
    } 
  });
}

function resetCaptcha(){
  var rand = Math.random();
  var src = "<{url m='api' c='captcha' a='image'}>";
  $('#captcha-img').attr('src', src);	
}
</script>
</head>
<body>
<div class="wrap">
  <div class="banner fl">
    <h1><a href="https://www.mannabook.com/">MANNABOOK STORE</a></h1>
    <h2 class="mt10">天糧書室後台管理</h2>
    <p class="mt8">MANNABOOK STORE ADMIN</p>
  </div>
  <{if empty($lockout)}>
  <form method="post" action="<{url m='admin' c='main' a='login'}>">
    <input type="password" value="" class="hide" />
    <input type="hidden" name="<{$_SESSION.LOGIN_TOKEN.KEY}>" value="<{$_SESSION.LOGIN_TOKEN.VAL}>" />
    <div class="login">
      <h2 class="c666">系統管理登陸</h2>
      <dl class="username mt20">
        <dt><i class="icon"></i></dt>
        <dd><input name="username" id="username" type="text" placeholder="請輸入登錄名" /></dd>
      </dl>
      <dl class="pwd mt20">
        <dt><i class="icon"></i></dt>
        <dd><input name="password" id="password" type="password" placeholder="請輸入密碼" autocomplete="off" /></dd>
      </dl>
      <{if $captcha == 1}>
      <div class="captcha module mt20 cut">
        <div class="module cut">
          <dl class="fl cut"><dd><input name="captcha" id="captcha" type="text" placeholder="請輸入驗證碼" /></dd></dl>
          <div class="fr"><a onclick="resetCaptcha()">看不清換一張</a></div>
        </div>
        <div class="mt10"><img src="<{url c='api/captcha' a='image'}>" id="captcha-img" onclick="resetCaptcha()" /></div>
      </div>
      <{/if}>
      <div class="login-btn cut">
        <div class="fl"><a class="btn unslt" onclick="login(this)">登 陸</a></div>
        <div class="fr"><label><input name="stay" type="checkbox" value="1" /><font class="unslt">一周內保持登陸</font></label></div>
      </div>
    </div>
  </form>
  <{else}>
  <div class="login">
    <h2 class="c666">系統管理登陸</h2>
    <div class="lockout pad10">由于您多次輸入錯誤的登錄信息，系統將拒絕您的所有登錄請求，請于<b><{$lockout}>分钟</b>後刷新本頁面重新嘗試登錄！</div>
  </div>
  <{/if}>
</div>
</body>
</html>
